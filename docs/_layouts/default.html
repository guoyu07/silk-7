<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="chrome=1">
	<meta name="author" content="Jan Bernitt" />
	<meta name="description" content="Silk DI - Java dependency injection through code.">    
	<meta name="google-site-verification" content="RUSGBDySczIqgJhW3IYYfECMvXskBRw8R3g-C6N_f1I" />    
	<title>{% if page.title %} {{ page.title }} - {% endif %} Silk DI</title>
	<style>
body { max-width: 500px; padding: 0; margin: 0 auto; }
footer { padding: 0.5em 0; }
footer a:visited, header a:visited, blockquote a:visited { color: blue; }
footer a, header a, blockquote a { text-decoration: none; }
section { padding: 1em 0; }
nav { padding: 0.5em 0 0 0; }
h1 { margin-top: 3em; }
h2 { padding-top: 2em; display: block; font-size: 18px; }
ul, ol { padding-left: 2em; }
pre { padding: 2px; tab-size: 4; }
pre, code { background-color: #ccc; }
p code, li code {  white-space: nowrap; }
blockquote { margin: 2em 1em; text-align: center; font-style: italic; }
blockquote em { font-style: normal; }
svg { margin: 0 auto; display: block; } 
em code { background-color: #aaa; }
hr { margin: 0.5em 0; }
hr + ol { font-size: 10px; color: #333; }
/* ? */
big { font-size: 100px; display: block; text-align: center; padding: 30px 0; }
/* tags */
h1 + ul { padding: 0; margin: 2px; }
h1 + ul li { background-color: black; color: white; padding: 1px 4px; display: inline-block; font-size: small; }
/* code blocks */
.kd, .kt { font-weight: bold;}
.c1 { font-style: italic; }
	</style>	
</head>

	<header>
		<nav>

		</nav>
