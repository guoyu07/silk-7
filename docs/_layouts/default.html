<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="author" content="Jan Bernitt" />
    <meta name="description" content="Silk DI - Java dependency injection through code.">    
    <meta name="google-site-verification" content="RUSGBDySczIqgJhW3IYYfECMvXskBRw8R3g-C6N_f1I" />    
    <title>{% if page.title %} {{ page.title }} - {% endif %} Silk DI</title>
	<style>
@import url('https://fonts.googleapis.com/css?family=Oxygen+Mono');

html { background-color: #eee; }
body, pre, code { font-family: 'Oxygen Mono', monospace; }
body {
	background-color: white;	
	max-width: 40em;
	padding: 1% 5%;
	font-size: 12px;
	margin: 0 auto 0 0;
}
footer { padding:2em 0 1em 0; }
b, strong { color: #0088FF; font-weight: normal; }
h1 { font-size: 20px; margin-top: 3em; }
h2 {
	font-weight: normal;
	padding-top: 2em;
	display: block;
	color: #DD8855;
}
pre {
	background-color: #ddd;
	padding: 2px;
	tab-size: 4;
}
p code {
	color: #336644;
}
p + p {
	text-indent: 1em;
}
hr {
	height: 0;
	border-width: 0;
	border-bottom: 2px solid #777;
	margin-top: 4em;
}
hr + ol {
	font-size: 10px; color: #333;
}
/* tags */
h1 + ul { padding: 0; margin: 2px; }
h1 + ul li {
	background-color: #EEEE77; color: #664400; padding: 2px; display: inline-block;
}
/* code blocks */
.kd, .kt { color: #CC44CC;}
.nf { color: #0000AA; }
.c1 { color: #00CC55; }

	</style>	
  </head>

	<a href="index.html">home</a> / 
	<a href="differences.html">differences</a> /
